<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies of Lazar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/gh/LazerPay-Finance/checkout-build@main/checkout%401.0.1/dist/index.min.js"type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="c-header">
                <img class="lazarpay__icon" src="img/lazarpay.png" alt="Lazarpay Logo" srcset="" lazy>
                <h1>C<span class="text-skew">oo</span>kies Cart</h1>
            </div>
            <div class="form-group flex">
                <input type="text" class="form-input c-details_name" placeholder="Full Name">
                <input type="email" class="form-input c-details_email" placeholder="Email">
            </div>
            <div class="cookie__group flex flex-wrap">
                <div class="cookie__item">
                    <img class="cookie__img" src="img/cookie-two.jpg" alt="Nurtha Cookie" lazy>
                    <div class="cookie__details">
                        <div class="cookie__details-header flex items-center">
                            <h3 class="cookie__name">Nurtha Cookie</h3>
                            <p class="cookie__price">$12.00</p>
                        </div>
                        <button class="btn" data-price="12.00">Pay With Crypto</button>
                    </div>
                </div>
                <div class="cookie__item">
                    <img class="cookie__img" src="img/cookie-one.png" alt="Maffia Cookie">
                    <div class="cookie__details">
                        <div class="cookie__details-header flex items-center">
                            <h3 class="cookie__name">Maffia Cookie</h3>
                            <p class="cookie__price">$35.00</p>
                        </div>
                        <button class="btn" data-price="35.00" >Pay With Crypto</button>
                    </div>
                </div>
                <div class="cookie__item">
                    <img class="cookie__img" src="img/cookie-three.jpg" alt="Supergello Cookie" lazy>
                    <div class="cookie__details">
                        <div class="cookie__details-header flex items-center">
                            <h3 class="cookie__name">Supergello Cookie</h3>
                            <p class="cookie__price">$25.00</p>
                        </div>
                        <button class="btn" data-price="25.00">Pay With Crypto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
